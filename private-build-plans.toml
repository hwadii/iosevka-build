cv30 = 2    # e curly
cv31 = 14   # f extended flat top bottom hook
cv32 = 7    # g single storey flat hook
cv36 = 2    # k curly
cv38 = 2    # m straight middle shortleg
cv39 = 1    # n straight
cv40 = 1    # p straight
cv41 = 1    # q straight
cv45 = 4    # u tailed
cv46 = 2    # v curly
cv47 = 2    # w curly short middle top
cv48 = 2    # x curly
